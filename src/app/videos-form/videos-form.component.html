<span>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
  </div>
  </span>
  <table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">Duration</th>
            <th scope="col">Resolution</th>
            <th scope="col">Advertisable</th>
            <th scope="col">Watermark</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filterData | filter:term">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.date}}</td>
            <td>{{item.duration}}</td>
            <td>{{item.resolution}}</td>
            <td>{{item.advertisable}}</td>
            <td>{{item.watermark}}</td>
        </tr>
    </tbody>
  </table>
